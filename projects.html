    <!-- Footer -->
    <script type="text/javascript">
        function nowTime() {
            var today = new Date();
            var yyyy = today.getFullYear();
            document.getElementById('nowDate').innerHTML = yyyy;
        }
    </script>
    <div id="footer"></div>

    <!-- INCLUDES -->
    <script type="text/javascript">
        $("#header").load("assets/components/nav.html #header");
        $("#footer").load("assets/components/nav.html #footer");

        //Projects count
        if (sessionStorage.getItem("katorlylab_projectscount") != null) {
            document.getElementById("projectscount").innerHTML = sessionStorage.getItem("katorlylab_projectscount");
        } else {
            var url = "https://api.github.com/orgs/katorlys";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url);
            xhr.setRequestHeader("Accept", "application/vnd.github.v3+json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var count = JSON.parse(xhr.response).public_repos;
                        document.getElementById("projectscount").innerHTML = count;
                        sessionStorage.setItem("katorlylab_projectscount", count);
                    }
                    else document.getElementById("projectscount").innerHTML = "?";
                }
            };
            xhr.send();
        }
    </script>

<script>
